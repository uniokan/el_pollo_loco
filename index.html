<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL POLLO LOCO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/2_character_pepe/1_idle/idle/I-1.png" type="image/x-icon">
</head>

<body>

    <div id="rotate-phone" class="rotate-phone">
        <span>Please rotate your phone in landscape format</span>
    </div>

    <main id="fullscreen">
        <h1>El pollo loco</h1>
        <div class="container">
            <div id="game-over-screen" class="game-over-btn d-none">
                <button onclick="checkIfGameCanStarts('lost')" class="btn">Play Again</button>
            </div>
            <div id="game-win-screen" class="game-win-btn d-none">
                <button id="play-again-btn" onclick="checkIfGameCanStarts('win')" class="btn">Play Again</button>
                <button id="next-level-btn" onclick="nextLevel('next-level')" class="btn next-level-btn">Next
                    Level</button>

            </div>
            <canvas width="720" height="480" id="canvas" class="d-none"></canvas>
            <div class="start-screen" id="start-screen">
                <button class="btn" onclick="checkIfGameCanStarts('start')">Start Game</button>
            </div>
            <img onclick="fullscreen()" class="fullscreen-icon" src="./img/fullscreen.png" alt="fullscreen-icon">
            <div id="panel-container" class="panel-container">
                <div class="panel-top">
                    <img onclick="getMute()" src="./img/musiknote.png">
                </div>
                <div class="panel-bottom">
                    <div class="play-btn-container">
                        <span id="mobile-btn-left">◄</span>
                        <span id="mobile-btn-right">►</span>
                    </div>

                    <div class="play-btn-container">
                        <span id="mobile-btn-jump">+</span>
                        <img id="mobile-btn-flask" src="./img/weinflasche.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="keyboard-container">
            <div class="arrow-container">
                <div class="arrow"> <span> Move left</span> <img class="arrow-img" src="./img/arrow_left.png"> </div>
                <div class="arrow  mt-24"> <span> Jump</span> <img class="arrow-img" src="./img/arrow_top.png"> </div>
                <div class="arrow"> <span> Move right</span> <img class="arrow-img" src="./img/arrow_right.png"> </div>
            </div>
            <div class="special-keys">
                <span> SPACE = JUMP </span>
                <span> D = THROW BOTTLES </span>
            </div>
        </div>
    </main>

    </canvas>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/flasks.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/word.class.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
